{% extends 'accounts/base.html' %}
{% block content %}
    <h1>Вход</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5>Логин</h5>
        <input type="text" name="username" placeholder="Введите логин" class="form-control"><br>
        <h5>Пароль</h5>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>

        <button type="submit" class="bt`n btn-primary">Войти</button><br>

        <h4>{{ message }}</h4>

        Нет аккаунта? <a href="signup" class="ml-2">Зарегистрироваться</a><br>
        <a href="accounts/logout/">Выйти.</a>
<!--        Забыли пароль или логин? <a href='passrecover' class="ml-2">Сбросить пароль</a>-->
    </form>
{% endblock %}
